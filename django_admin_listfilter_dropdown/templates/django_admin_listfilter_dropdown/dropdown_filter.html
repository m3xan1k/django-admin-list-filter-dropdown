{% load i18n %}
<script type="text/javascript">var go_from_select = function(opt) { window.location = window.location.pathname + opt };</script>
<h3>
    {% if title == 'name' %}
        Фильтр по организации
    {% elif title == 'is blacklisted' %}
        Показать чёрный список
    {% elif title == 'is deleted' %}
        Показать удалённые
    {% else %}
        {{ title }}
    {% endif %}
</h3>
<ul class="admin-filter-{{ title|cut:' ' }}">
{% if choices %}
    <li>
    <select class="form-control" style="width: 95%;margin-left: 2%;"
        onchange="go_from_select(this.options[this.selectedIndex].value)">
    {% for choice in choices %}
        <option{% if choice.selected %} selected="selected"{% endif %}
         value="{{ choice.query_string|iriencode }}">
         {% if choice.display == 'True' %}
            Да
         {% elif choice.display == 'False' %}
            Нет
         {% else %}
            {{ choice.display }}
         {% endif %}
        </option>
    {% endfor %}
    </select>
    </li>
{% endif %}
</ul>
